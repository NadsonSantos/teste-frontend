
<h1 class="form__title">
  Cadastro DEV
</h1>

<form class="form" [formGroup]="form" (ngSubmit)="newDev()"  autocomplete="off">
  <button class="form__search" (click)="showInputGit = !showInputGit" type="button">

    <svg width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 22V18.13C15.0375 17.6532 14.9731 17.1738 14.811 16.7238C14.6489 16.2738 14.3929 15.8634 14.06 15.52C17.2 15.17 20.5 13.98 20.5 8.52C20.4997 7.12383 19.9627 5.7812 19 4.77C19.4559 3.54851 19.4236 2.19835 18.91 0.999999C18.91 0.999999 17.73 0.649999 15 2.48C12.708 1.85882 10.292 1.85882 8 2.48C5.27 0.649999 4.09 0.999999 4.09 0.999999C3.57638 2.19835 3.54414 3.54851 4 4.77C3.03013 5.7887 2.49252 7.14346 2.5 8.55C2.5 13.97 5.8 15.16 8.94 15.55C8.611 15.89 8.35726 16.2954 8.19531 16.7399C8.03335 17.1844 7.96681 17.6581 8 18.13V22M8 19C3 20.5 3 16.5 1 16L8 19Z" stroke="#2D3748" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    Cadastrar com GitHub
  </button>

  <div class="form__input input--border animate__animated animate__faster" [ngClass]="showInputGit ? 'animate__fadeInDown' : 'animate__fadeOutUp'" >
    <label for="userGithub">Usuário Github</label>
    <input id="userGithub" type="text" name="userGithub" formControlName="userGit">

    <p *ngIf="messageErr" class="form__err">
      Usuário Não encontrado.
    </p>

    <p class="search__loading" *ngIf="loading">
      <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon>
    </p>

  </div>

  <img [src]="form.value.avatar || 'assets/Vector.svg'" (error)="imgErr($event)" alt="Avatar" class="form__avatar">

  <div class="form__input">
    <label for="avatar">Avatar (URL)</label>
    <input id="avatar" type="text" name="avatar" formControlName="avatar">
  </div>

  <div class="form__input">
    <label for="nome">Nome</label>
    <input id="nome" type="text" name="nome" formControlName="name">
  </div>

  <div class="form__input">
    <label for="email">Email</label>
    <input id="email" type="text" name="email" formControlName="email">
  </div>

  <div class="form__input input--border">
    <label for="city">Cidade</label>
    <input id="city" type="text" name="city" formControlName="city">
  </div>

  <h5 class="form__subtitle">
    PROFISSIONAL
  </h5>

  <div class="form__input">
    <label for="formation">Formação</label>
    <input id="formation" type="text" name="formation" formControlName="formation">
  </div>

  <div class="form__input">
    <label for="technology">Tecnologia</label>
    <textarea id="technology" name="technology" formControlName="technology" rows="4" placeholder="ex: HTML/CSS, Vue, Angular etc."></textarea>
  </div>

  <button class="form__save" type="submit" [disabled]="!form.valid">
      Cadastrar
  </button>

</form>
